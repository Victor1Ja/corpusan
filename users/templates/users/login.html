
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://localhost:8000/css/users.css" rel="stylesheet" >
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Inicio de sesión</title>
</head>
<body>
    {% block body %}
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQycftH22LgLjuT0nNK7skvkTqeur4Oqxd6A&usqp=CAU" id="icon" alt="User Icon" style="width:60px;height:60px;" />
          </div>
      
          <!-- Login Form -->
          <form action="" method="post">
            {% csrf_token %} 
            <input type="text" id="id_username" class="fadeIn second" name="username" placeholder="Nombre de Usuario">
            <input type="password" id="id_password" class="fadeIn third" name="password" placeholder="Contraseña" autocomplete="current-password">
            <input type="submit" class="fadeIn fourth" value="Iniciar Sesión">
          </form>

        </div>
      </div>
    

    
        
    {% endblock %}
</body>
</html>
