{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    {% block body %}
    <div class="conteiner">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <div class="Title offset-md-4"> <h2>Registro</h2></div>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %} 
                            {% for field in form%}
                                <div class=" form-group offset-md-2">
                                    {{field.label}} :
                                    <br>
                                    {{field}}
                                </div>
                                <br>
                                
                            {% endfor%}
                            <button type="submit" class="btn btn-success offset-md-4">Registrarse</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    
        
    {% endblock %}
</body>
</html>
