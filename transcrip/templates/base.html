{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <h2 style="margin-left: 10px;" href="#" class="navbar-brand ">CorpuSan</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'index'%}" class="nav-item nav-link"> {{strings.home}} </a>
                <a class="nav-item nav-link" href="{% url 'transcrip:index'%}" class="nav-item nav-link"> {{strings.transcrip}} </a>
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}"class="nav-item nav-link"> {{strings.logout}} </a>
                    <a href="{% url 'users:user' %}"class="nav-item nav-link"> {{strings.user}} </a>
                {% else %}
                    <a href="{% url 'users:login' %}" class="nav-item nav-link"> {{strings.login}}</a>
                {% endif%}
            </div>
            


        </div>
     </nav>
    {% if messages %}
        {%  for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
