{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{strings.addTranscrip}}</title>
</head>
<body>
    {% block body %}
    <div class="conteiner">
        <div class="row justify-content-center" style="margin-top:50px" >
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-white " style="background-color:#212529a8 ">
                        <div class="row justify-content-center">
                            <div class="Title" style="text-align: center; vertical-align: middle;"> <h2>{{strings.addTranscrip}}</h2></div>
                        </div>
                        
                    </div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %} 
                            {% for field in form %}
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">{{ field.label }}:</div>
                                        <div class="col">{{ field }}</div>                                    
                                    </div>   
                                </div>
                            {% endfor %}
                                {{ form.errors }}
                            
                            
                            <button type="submit" class="btn btn-success offset-md-4">{{strings.add}}</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
